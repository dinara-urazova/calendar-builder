<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Календарь {{ year }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="header">
      <h1>{{ year }}</h1>
      <div class="navigation">
        <a href="{{ url_for('get_calendar_year', year=prev_year) }}">Назад</a>
        <a href="{{ url_for('get_calendar_year', year=next_year) }}">Вперёд</a>
      </div>
    </div>

    <div class="calendar-wrapper">
      {% for month in month_data %}
      <div class="month">
        <h3>{{ month.month_name }}</h3>
        <div class="days-of-week-container">
          <div>Пн</div>
          <div>Вт</div>
          <div>Ср</div>
          <div>Чт</div>
          <div>Пт</div>
          <div>Сб</div>
          <div>Вс</div>
        </div>

        <div class="calendar-container">
          {% for date in range(1, month.month_days + 1) %}
            <div class="day 
              {% if date == 1 %}{{ month.first_day_class }} {% endif %}
              {% for event in month.events[date - 1] %}
                {% if event in ['bm', 'dk', 'gr', 'bsh'] %}
                  {{ event }}
                {% endif %}
              {% endfor %}
            ">
              {{ date }}
              {% if month.events[date - 1] %}
                {% for event in month.events[date - 1]%}
                <div class="event {{ event }}">
                </div>
                {% endfor %}
              {% endif %}
            </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
